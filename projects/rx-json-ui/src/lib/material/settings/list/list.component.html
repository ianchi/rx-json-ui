<div class="set-row-flex">
  <div class="set-row-label">
    <div class="set-row-title">
      {{ options.title }}
    </div>

    <div class="set-row-description">
      {{ options.description }}
    </div>
  </div>
</div>
<div class="set-subrows">
  <div
    class="set-row set-row-flex"
    *ngFor="let row of boundData; trackBy: bindTrackBy; index as idx"
  >
    <div class="set-row-label">
      <ng-container [wdgWidget]="itemOptions" [parentContext]="rowContext[idx]"></ng-container>
    </div>
    <div
      class="set-row-ctrl"
      (click)="deleteRow(idx)"
      *ngIf="events.onDeleteRow && (!options?.minItems || boundData?.length > options.minItems!)"
    >
      <mat-icon svgIcon="close"></mat-icon>
    </div>
  </div>
  <div class="set-row set-row-flex" *ngIf="events.onNewRow">
    <div class="set-row-label add-button">
      <button mat-button (click)="addRow()" color="primary">Add</button>
    </div>
  </div>
</div>
