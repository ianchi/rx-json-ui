<ng-container *ngFor="let row of boundData; index as idx">
  <ng-container
    *ngFor="let element of content.main"
    [wdgWidget]="element"
    [parentContext]="rowContext[idx]"
  >
  </ng-container>
</ng-container>

<div class="set-row set-row-flex" *ngIf="options.newRow">
  <div class="set-row-label add-button">
    <button mat-button (click)="addRow()" color="primary">Add</button>
  </div>
</div>
