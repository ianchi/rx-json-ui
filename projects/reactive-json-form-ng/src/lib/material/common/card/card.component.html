<mat-card>
  <mat-card-title *ngIf="options.title">{{ options.title }}</mat-card-title>
  <mat-card-subtitle *ngIf="options.description">
    {{ options.description }}
  </mat-card-subtitle>
  <mat-card-content>
    <ng-container
      *ngFor="let element of content.main"
      [wdgWidget]="element"
      [parentContext]="context"
    ></ng-container>
  </mat-card-content>
  <mat-card-actions align="end" *ngIf="content.actions">
    <ng-container
      *ngFor="let element of content.actions"
      [wdgWidget]="element"
      [parentContext]="context"
    ></ng-container>
  </mat-card-actions>
</mat-card>
