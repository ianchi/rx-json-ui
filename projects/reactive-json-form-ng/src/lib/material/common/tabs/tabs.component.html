<mat-tab-group>

    <mat-tab *ngFor="let tab of content; index as tabIndex"
             [label]="options.tabLabels[tabIndex] || ('Tab'+tabIndex)">

        <ng-template matTabContent>
            <ng-container [wdgWidget]="tab"
                          [parentContext]="context"></ng-container>
        </ng-template>

    </mat-tab>


</mat-tab-group>
